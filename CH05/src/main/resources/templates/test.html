<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>타임리프 테스트</title>
</head>
<body>
  <h1>타임리프 예제</h1>
  <p th:text="${welcome}"></p>
  <p th:text="${#temporals.format(today, 'yy/MM/dd')}"></p>

  <div th:object="${person}">
    <p th:text="| 이름 : *{name} |"></p>
    <p th:text="| 나이 : *{age} |"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}">
      <li th:text="${hobby}" />
    </ul>
  </div>

  <p th:text="| 이름2 : ${person.name} |"></p>
</body>
</html>
