<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1>MyBlog</h1>
    <h4>블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <button type="button" class="btn btn-secondary btn-sm mb-3"
            th:onclick="|location.href='@{/new-article}'|"
    >글 등록</button>
    <div class="card mb-3" th:each="item : ${articles}">
        <div class="card-header" th:text="${item.id}">

        </div>

        <div class="card-body">
        <p th:text="${item.title}"/>
        <p th:text="${item.content}"/>
        <a th:href="@{/articles/{id}(id=${item.id})}"  class="btn btn-primary">보러가기</a>
        </div>
    </div>

    <button type="button" class="btn btn-secondary mt-3 mb-3" onclick="location.href='/logout'">로그아웃</button>
</div>
</body>
<script type="text/javascript">
    const token = searchParam('token');
    console.log(token);
    if(token) {
        localStorage.setItem("access_token", token);
    }
    function searchParam(key) {
        return new URLSearchParams(location.search).get(key);
    }
</script>

</html>
